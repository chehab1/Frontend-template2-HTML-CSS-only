    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
    <div class="main-page">

                        <hr>
                    </div>
                    <div class="skills">
                        <i class="fa-solid fa-star"></i> Skills
                        <div class="process-bar">
                            <p>Adobe Photoshop</p>
                            <div>
                                <div class="first">90%</div>
                            </div>
                        </div>

                            </div>
                        </div>
                        <div class="process-bar">
                            <p>Media</p>

                            </div>
                        </div>
                    </div>
                    <div class="languages">

                        <div class="process-bar">
                            <p>English</p>
                            <div>
                                <div class="first"></div>
                            </div>
                        </div>
                        <div class="process-bar">
                            <p>Frensh</p>
                            <div>
                                <div class="second"></div>
                            </div>
                        </div>
                        <div class="process-bar">
                            <p>Arabic</p>
                            <div>
                                <div class="third"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</html>
